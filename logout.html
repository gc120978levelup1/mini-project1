<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myStore</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.jpg"
      type="image/jpeg"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="./assets/css/carousel.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              height="40px"
              src="./assets/img/favicon.jpg"
              alt=""
              srcset=""
              class="rounded-circle"
              id="main-icon"
            />
            myStore
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  Dashboard
                  &nbsp;
                  <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                </a>
              </li>
              <li class="nav-item">
                &nbsp;
              </li>
              <li class="nav-item">
                <span class="text-primary position-relative">
                  <h5 class="position-absolute top-50 start-100 translate-middle ">
                      <span class="badge rounded-circle bg-danger">
                          <span id="nos-of-items-in-cart">99+</span>
                          <span class="visually-hidden">unread messages</span>
                      </span>
                  </h5>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main style="height: 100vh">
      <section id="categories">
        <div
          class="container-fluid"
          style="
            background: url('/assets/img/logout-bg.jpg') no-repeat center center
              fixed;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
          "
        >
          <br />
          <br />

          <!-- Modal -->
          <div
            class="modal fade"
            id="logoutModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="false"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-danger-subtle">
                  <h5 class="modal-title" id="exampleModalLabel">Logout Status</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    onclick="window.location = '/';"
                  ></button>
                </div>
                <div class="modal-body">
                    <h4 class="text-primary">
                        Successfully logged out!
                    </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
    <script>
      var loginModal = new bootstrap.Modal(
        document.getElementById("logoutModal"),
        {
          keyboard: false,
        }
      );
      loginModal.show();
    </script>
  </body>
</html>
.
