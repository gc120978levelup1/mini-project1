<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myStore</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.jpg"
      type="image/jpeg"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="./assets/css/carousel.css" rel="stylesheet" />
    <script type="module" src="./assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              height="40px"
              src="./assets/img/favicon.jpg"
              alt=""
              srcset=""
              class="rounded-circle"
              id="main-icon"
            />
            myStore
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  Dashboard
                  &nbsp;
                  <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                </a>
              </li>
              <li class="nav-item">
                &nbsp;
              </li>
              <li class="nav-item">
                <span class="text-primary position-relative">
                  <h5 class="position-absolute top-50 start-100 translate-middle ">
                      <span class="badge rounded-circle bg-danger">
                          <span id="nos-of-items-in-cart">99+</span>
                          <span class="visually-hidden">unread messages</span>
                      </span>
                  </h5>
                </span>
              </li>
            </ul>
            <form class="d-flex" role="search" action="search.html">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <br>
      <section id="bags">
        <div class="container">
          <h2 class="mb-5">
            <i><b>Laptop Bags</b></i>
          </h2>
          <div class="row row-cols-md-5" id="bags-list"></div>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
