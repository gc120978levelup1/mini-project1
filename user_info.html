<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myStore</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.jpg"
      type="image/jpeg"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="./assets/css/carousel.css" rel="stylesheet" />
  </head>
  <body
    style="
      background: url('/assets/img/user-info.jpg') no-repeat center center fixed;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      color: white;
    "
  >
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              height="40px"
              src="./assets/img/favicon.jpg"
              alt=""
              srcset=""
              class="rounded-circle"
              id="main-icon"
            />
            myStore - Checkout
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  Dashboard &nbsp;
                  <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                </a>
              </li>
              <li class="nav-item">&nbsp;</li>
              <li class="nav-item">
                <span class="text-primary position-relative">
                  <h5
                    class="position-absolute top-50 start-100 translate-middle"
                  >
                    <span class="badge rounded-circle bg-danger">
                      <span id="nos-of-items-in-cart">99+</span>
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </h5>
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout.html">&nbsp;&nbsp;&nbsp;Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search" action="search.html">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <br />
      <br />
      <section id="user-info">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <h2 class="mb-5">
                  <i><b>myProfile</b></i>
                </h2>
                <div class="accordion mb-12" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                          <button
                            class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne"
                            aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne"
                          >
                            <i class="fa fa-picture-o fa-2x text-success" aria-hidden="true"></i>
                            &nbsp;Picture
                          </button>
                        </h2>
                        <div
                          id="panelsStayOpen-collapseOne"
                          class="accordion-collapse collapse show"
                          aria-labelledby="panelsStayOpen-headingOne"
                        >
                          <div class="accordion-body">
                            <img height="350px" src="./assets/img/users/image0001.jpg" alt="" srcset="" id="user-image">
                          </div>
                        </div>
                      </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne"
                        aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne"
                      >
                        <i class="fa fa-user fa-2x text-danger" aria-hidden="true"></i>
                        &nbsp;Name
                      </button>
                    </h2>
                    <div
                      id="panelsStayOpen-collapseOne"
                      class="accordion-collapse collapse show"
                      aria-labelledby="panelsStayOpen-headingOne"
                    >
                      <div class="accordion-body">
                        <strong id="user-name">This is the first item's accordion body.</strong>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo"
                        aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseTwo"
                      >
                        Contact Information
                      </button>
                    </h2>
                    <div
                      id="panelsStayOpen-collapseTwo"
                      class="accordion-collapse collapse show"
                      aria-labelledby="panelsStayOpen-headingTwo"
                    >
                      <div class="accordion-body">
                        <span class="badge rounded-pill bg-success">Phone</span>
                        <strong id="user-contact-info">This is the first item's accordion body.</strong>
                        <br>
                        <span class="badge rounded-pill bg-primary">Email&nbsp;</span>
                        <strong id="user-email-info">This is the first item's accordion body.</strong>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2
                      class="accordion-header"
                      id="panelsStayOpen-headingThree"
                    >
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree"
                        aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseThree"
                      >
                        Shipping Address
                      </button>
                    </h2>
                    <div
                      id="panelsStayOpen-collapseThree"
                      class="accordion-collapse collapse show"
                      aria-labelledby="panelsStayOpen-headingThree"
                    >
                      <div class="accordion-body">
                        <span class="badge rounded-pill bg-warning text-dark">Home</span>
                        <strong id="user-shipping-address">This is the first item's accordion body.</strong>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
.
